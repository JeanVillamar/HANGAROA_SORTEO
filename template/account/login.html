<!-- templates/account/login.html -->
{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<h2>Or login with</h2>
<a href="{% provider_login_url 'facebook' %}">Login with Facebook</a>
{% endblock %}
